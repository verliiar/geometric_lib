name: Starts unittests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Add PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

      - name: Install pytest
        run: pip install pytest

      - name: Debug file structure
        run: ls -R $GITHUB_WORKSPACE

      - name: Run unit tests
        working-directory: /home/runner/work/geometric_lib
        run: pytest
        continue-on-error: true
  
